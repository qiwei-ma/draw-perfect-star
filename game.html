        <div style="position: relative;">

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const bestScoreEl = document.getElementById('bestScore');
        
        let isDrawing = false;
        let points = [];
        let bestScore = localStorage.getItem('bestStarScore') || 0;
        bestScoreEl.textContent = bestScore + '%';
        
        // ç²’å­èƒŒæ™¯
        const particlesCanvas = document.getElementById('particles');
        const pCtx = particlesCanvas.getContext('2d');
        particlesCanvas.width = window.innerWidth;
        particlesCanvas.height = window.innerHeight;
        
        class Particle {
            constructor() {
                this.x = Math.random() * particlesCanvas.width;
                this.y = Math.random() * particlesCanvas.height;
                this.size = Math.random() * 3;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x < 0 || this.x > particlesCanvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > particlesCanvas.height) this.speedY *= -1;
            }
            
            draw() {
                pCtx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                pCtx.beginPath();
                pCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                pCtx.fill();
            }
        }
        
        const particles = Array.from({length: 50}, () => new Particle());
        
        function animateParticles() {
            pCtx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        
        animateParticles();
        
        // ç”Ÿæˆå®Œç¾äº”è§’æ˜Ÿçš„ç‚¹
        function generatePerfectStar(centerX, centerY, outerRadius, innerRadius) {
            const perfectPoints = [];
            const angleStep = (Math.PI * 2) / 5;
            const startAngle = -Math.PI / 2;
            
            for (let i = 0; i < 5; i++) {
                // å¤–ç‚¹
                const outerAngle = startAngle + angleStep * i;
                perfectPoints.push({
                    x: centerX + Math.cos(outerAngle) * outerRadius,
                    y: centerY + Math.sin(outerAngle) * outerRadius
                });
                
                // å†…ç‚¹
                const innerAngle = outerAngle + angleStep / 2;
                perfectPoints.push({
                    x: centerX + Math.cos(innerAngle) * innerRadius,
                    y: centerY + Math.sin(innerAngle) * innerRadius
                });
            }
            
            return perfectPoints;
        }
        
        const perfectStar = generatePerfectStar(canvas.width / 2, canvas.height / 2, 200, 80);
        
        // ç»˜åˆ¶å‚è€ƒäº”è§’æ˜Ÿï¼ˆè™šçº¿ï¼‰
        function drawReferenceStar() {
            ctx.strokeStyle = 'rgba(100, 100, 100, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            
            perfectStar.forEach((point, index) => {
                if (index === 0) {
                    ctx.moveTo(point.x, point.y);
                } else {
                    ctx.lineTo(point.x, point.y);
                }
            });
            
            ctx.closePath();
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            
            return {
                x: (clientX - rect.left) * (canvas.width / rect.width),
                y: (clientY - rect.top) * (canvas.height / rect.height)
            };
        }
        
        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            points = [];
            scoreDisplay.classList.remove('show');
            scoreDisplay.classList.remove('new-best');
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawReferenceStar();
        }
        
        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const pos = getMousePos(e);
            points.push(pos);
            
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            if (points.length > 1) {
                const lastPoint = points[points.length - 2];
                ctx.beginPath();
                ctx.moveTo(lastPoint.x, lastPoint.y);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            }
        }
        
        function stopDrawing(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            isDrawing = false;
            
            if (points.length < 10) {
                // é™é»˜æ¸…é™¤ï¼Œä¸æ˜¾ç¤ºæç¤º
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawReferenceStar();
                return;
            }
            
            const score = calculateScore();
            displayScore(score);
        }
        
        // ========== å¤šç»´åº¦è¯„åˆ†ç³»ç»Ÿ ==========
        
        function calculateScore() {
            if (points.length < 10) return 0;
            
            // å…ˆå°†ç”¨æˆ·ç»˜åˆ¶çš„å½¢çŠ¶å½’ä¸€åŒ–ï¼ˆè‡ªé€‚åº”å¤§å°å’Œä½ç½®ï¼‰
            const normalizedUser = normalizeShape(points);
            const normalizedPerfect = normalizeShape(perfectStar);
            
            // 1. å½¢çŠ¶é—­åˆåº¦ (20%)
            const closureScore = calculateClosureScore(points);
            
            // 2. è·¯å¾„è¦†ç›–åº¦ (25%) - æ£€æŸ¥æ˜¯å¦ç”»äº†å®Œæ•´çš„äº”è§’æ˜Ÿ
            const coverageScore = calculateCoverageScore(normalizedUser, normalizedPerfect);
            
            // 3. å½¢çŠ¶ç›¸ä¼¼åº¦ (40%) - å½’ä¸€åŒ–åçš„è·ç¦»åŒ¹é…
            const shapeScore = calculateShapeScore(normalizedUser, normalizedPerfect);
            
            // 4. è§’åº¦å‡†ç¡®åº¦ (15%) - æ£€æŸ¥æ‹ç‚¹è§’åº¦
            const angleScore = calculateAngleScore(points);
            
            // åŠ æƒæ€»åˆ†
            const finalScore = 
                closureScore * 0.20 + 
                coverageScore * 0.25 + 
                shapeScore * 0.40 + 
                angleScore * 0.15;
            
            return Math.round(Math.max(0, Math.min(100, finalScore)) * 10) / 10;
        }
        
        // å½’ä¸€åŒ–å½¢çŠ¶ï¼šå°†å½¢çŠ¶ç¼©æ”¾åˆ°ç»Ÿä¸€å¤§å°ï¼Œå¹¶å±…ä¸­
        function normalizeShape(points) {
            if (points.length === 0) return [];
            
            // æ‰¾åˆ°è¾¹ç•Œæ¡†
            let minX = Infinity, minY = Infinity;
            let maxX = -Infinity, maxY = -Infinity;
            
            points.forEach(p => {
                minX = Math.min(minX, p.x);
                minY = Math.min(minY, p.y);
                maxX = Math.max(maxX, p.x);
                maxY = Math.max(maxY, p.y);
            });
            
            const width = maxX - minX;
            const height = maxY - minY;
            const scale = Math.max(width, height);
            
            if (scale === 0) return points;
            
            // å½’ä¸€åŒ–åˆ° [0, 1] èŒƒå›´ï¼Œå¹¶å±…ä¸­
            const centerX = (minX + maxX) / 2;
            const centerY = (minY + maxY) / 2;
            
            return points.map(p => ({
                x: (p.x - centerX) / scale,
                y: (p.y - centerY) / scale
            }));
        }
        
        // 1. é—­åˆåº¦è¯„åˆ† (0-100)
        function calculateClosureScore(points) {
            if (points.length < 2) return 0;
            
            const startPoint = points[0];
            const endPoint = points[points.length - 1];
            
            const distance = Math.sqrt(
                Math.pow(endPoint.x - startPoint.x, 2) + 
                Math.pow(endPoint.y - startPoint.y, 2)
            );
            
            // è®¡ç®—å¹³å‡çº¿æ®µé•¿åº¦ä½œä¸ºå‚è€ƒ
            let totalLength = 0;
            for (let i = 1; i < points.length; i++) {
                totalLength += Math.sqrt(
                    Math.pow(points[i].x - points[i-1].x, 2) + 
                    Math.pow(points[i].y - points[i-1].y, 2)
                );
            }
            const avgSegmentLength = totalLength / (points.length - 1);
            
            // é—­åˆè·ç¦»åº”è¯¥å°äºå¹³å‡çº¿æ®µé•¿åº¦çš„3å€
            const maxAllowedDistance = avgSegmentLength * 3;
            const closureRatio = Math.max(0, 1 - distance / maxAllowedDistance);
            
            return closureRatio * 100;
        }
        
        // 2. è·¯å¾„è¦†ç›–åº¦è¯„åˆ† (0-100)
        function calculateCoverageScore(normalizedUser, normalizedPerfect) {
            if (normalizedUser.length < 10) return 0;
            
            // å°†å®Œç¾äº”è§’æ˜Ÿåˆ†æˆ10ä¸ªå…³é”®åŒºåŸŸï¼ˆ5ä¸ªå¤–é¡¶ç‚¹ + 5ä¸ªå†…é¡¶ç‚¹ï¼‰
            const keyPoints = [];
            for (let i = 0; i < normalizedPerfect.length; i++) {
                keyPoints.push(normalizedPerfect[i]);
            }
            
            // æ£€æŸ¥ç”¨æˆ·è·¯å¾„æ˜¯å¦æ¥è¿‘è¿™äº›å…³é”®ç‚¹
            let coveredPoints = 0;
            const threshold = 0.15; // å½’ä¸€åŒ–åçš„é˜ˆå€¼
            
            keyPoints.forEach(keyPoint => {
                let minDistance = Infinity;
                normalizedUser.forEach(userPoint => {
                    const dist = Math.sqrt(
                        Math.pow(keyPoint.x - userPoint.x, 2) + 
                        Math.pow(keyPoint.y - userPoint.y, 2)
                    );
                    minDistance = Math.min(minDistance, dist);
                });
                
                if (minDistance < threshold) {
                    coveredPoints++;
                }
            });
            
            return (coveredPoints / keyPoints.length) * 100;
        }
        
        // 3. å½¢çŠ¶ç›¸ä¼¼åº¦è¯„åˆ† (0-100)
        function calculateShapeScore(normalizedUser, normalizedPerfect) {
            if (normalizedUser.length < 10) return 0;
            
            // é‡‡æ ·åˆ°ç›¸åŒæ•°é‡çš„ç‚¹
            const sampleCount = 50;
            const sampledUser = sampleUserPoints(normalizedUser, sampleCount);
            const sampledPerfect = sampleUserPoints(normalizedPerfect, sampleCount);
            
            // ä½¿ç”¨åŠ¨æ€æ—¶é—´è§„æ•´(DTW)çš„ç®€åŒ–ç‰ˆæœ¬
            let totalDistance = 0;
            
            for (let i = 0; i < sampleCount; i++) {
                let minDist = Infinity;
                
                // ä¸ºæ¯ä¸ªå®Œç¾ç‚¹æ‰¾åˆ°æœ€è¿‘çš„ç”¨æˆ·ç‚¹ï¼ˆå…è®¸ä¸€å®šçš„é¡ºåºåå·®ï¼‰
                const searchRange = Math.floor(sampleCount * 0.2); // å…è®¸20%çš„åå·®
                for (let j = Math.max(0, i - searchRange); j < Math.min(sampleCount, i + searchRange + 1); j++) {
                    const dist = Math.sqrt(
                        Math.pow(sampledPerfect[i].x - sampledUser[j].x, 2) + 
                        Math.pow(sampledPerfect[i].y - sampledUser[j].y, 2)
                    );
                    minDist = Math.min(minDist, dist);
                }
                
                totalDistance += minDist;
            }
            
            // å½’ä¸€åŒ–è·ç¦»
            const avgDistance = totalDistance / sampleCount;
            const maxAllowedDistance = 0.3; // å½’ä¸€åŒ–åçš„æœ€å¤§å®¹å¿è·ç¦»
            
            const similarity = Math.max(0, 1 - avgDistance / maxAllowedDistance);
            return Math.pow(similarity, 0.8) * 100; // åº”ç”¨æ›²çº¿ä½¿è¯„åˆ†æ›´å¹³æ»‘
        }
        
        // 4. è§’åº¦å‡†ç¡®åº¦è¯„åˆ† (0-100)
        function calculateAngleScore(points) {
            if (points.length < 20) return 0;
            
            // æ£€æµ‹æ‹ç‚¹ï¼ˆæ–¹å‘å˜åŒ–å¤§çš„ç‚¹ï¼‰
            const corners = detectCorners(points);
            
            // äº”è§’æ˜Ÿåº”è¯¥æœ‰10ä¸ªä¸»è¦æ‹ç‚¹ï¼ˆ5ä¸ªå¤–è§’ + 5ä¸ªå†…è§’ï¼‰
            const expectedCorners = 10;
            const cornerCountScore = Math.min(corners.length / expectedCorners, 1.5) * 50;
            
            // æ£€æŸ¥æ‹ç‚¹çš„è§’åº¦åˆ†å¸ƒ
            const angleDistributionScore = analyzeAngleDistribution(corners) * 50;
            
            return cornerCountScore + angleDistributionScore;
        }
        
        // æ£€æµ‹æ‹ç‚¹
        function detectCorners(points) {
            const corners = [];
            const windowSize = Math.max(5, Math.floor(points.length / 50));
            
            for (let i = windowSize; i < points.length - windowSize; i++) {
                const before = points[i - windowSize];
                const current = points[i];
                const after = points[i + windowSize];
                
                // è®¡ç®—è§’åº¦å˜åŒ–
                const angle1 = Math.atan2(current.y - before.y, current.x - before.x);
                const angle2 = Math.atan2(after.y - current.y, after.x - current.x);
                
                let angleDiff = Math.abs(angle2 - angle1);
                if (angleDiff > Math.PI) angleDiff = 2 * Math.PI - angleDiff;
                
                // å¦‚æœè§’åº¦å˜åŒ–å¤§äº60åº¦ï¼Œè®¤ä¸ºæ˜¯æ‹ç‚¹
                if (angleDiff > Math.PI / 3) {
                    corners.push({point: current, angle: angleDiff});
                }
            }
            
            // åˆå¹¶ç›¸è¿‘çš„æ‹ç‚¹
            return mergeNearbyCorners(corners, points.length / 20);
        }
        
        // åˆå¹¶ç›¸è¿‘çš„æ‹ç‚¹
        function mergeNearbyCorners(corners, minDistance) {
            if (corners.length === 0) return [];
            
            const merged = [corners[0]];
            
            for (let i = 1; i < corners.length; i++) {
                const lastMerged = merged[merged.length - 1];
                const current = corners[i];
                
                const dist = Math.sqrt(
                    Math.pow(current.point.x - lastMerged.point.x, 2) + 
                    Math.pow(current.point.y - lastMerged.point.y, 2)
                );
                
                if (dist > minDistance) {
                    merged.push(current);
                }
            }
            
            return merged;
        }
        
        // åˆ†æè§’åº¦åˆ†å¸ƒ
        function analyzeAngleDistribution(corners) {
            if (corners.length < 5) return 0;
            
            // äº”è§’æ˜Ÿçš„è§’åº¦åº”è¯¥ç›¸å¯¹å‡åŒ€åˆ†å¸ƒ
            const angles = [];
            for (let i = 0; i < corners.length; i++) {
                const current = corners[i].point;
                const next = corners[(i + 1) % corners.length].point;
                
                const angle = Math.atan2(next.y - current.y, next.x - current.x);
                angles.push(angle);
            }
            
            // è®¡ç®—è§’åº¦åˆ†å¸ƒçš„å‡åŒ€æ€§
            angles.sort((a, b) => a - b);
            
            let totalVariance = 0;
            const expectedGap = (2 * Math.PI) / corners.length;
            
            for (let i = 0; i < angles.length; i++) {
                const nextAngle = i < angles.length - 1 ? angles[i + 1] : angles[0] + 2 * Math.PI;
                const gap = nextAngle - angles[i];
                const variance = Math.abs(gap - expectedGap);
                totalVariance += variance;
            }
            
            const avgVariance = totalVariance / angles.length;
            const uniformity = Math.max(0, 1 - avgVariance / Math.PI);
            
            return uniformity;
        }
        
        // é‡‡æ ·å‡½æ•°
        function sampleUserPoints(userPoints, targetCount) {
            const sampled = [];
            const step = userPoints.length / targetCount;
            
            for (let i = 0; i < targetCount; i++) {
                const index = Math.min(Math.floor(i * step), userPoints.length - 1);
                sampled.push(userPoints[index]);
            }
            
            return sampled;
        }
        
        function displayScore(score) {
            scoreDisplay.textContent = score + '%';
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestStarScore', bestScore);
                bestScoreEl.textContent = bestScore + '%';
                scoreDisplay.classList.add('new-best');
                scoreDisplay.textContent = score + '% ğŸ‰\næ–°çºªå½•!';
            }
            
            scoreDisplay.classList.add('show');
            
            // æ·»åŠ å½©è‰²æ•ˆæœ
            if (score >= 95) {
                ctx.strokeStyle = '#ffd700';
            } else if (score >= 85) {
                ctx.strokeStyle = '#00ff00';
            } else if (score >= 70) {
                ctx.strokeStyle = '#ffaa00';
            } else {
                ctx.strokeStyle = '#ff4444';
            }
            
            // é‡æ–°ç»˜åˆ¶ç”¨æˆ·çš„çº¿æ¡
            ctx.lineWidth = 4;
            ctx.beginPath();
            points.forEach((point, index) => {
                if (index === 0) {
                    ctx.moveTo(point.x, point.y);
                } else {
                    ctx.lineTo(point.x, point.y);
                }
            });
            ctx.stroke();
        }
        
        // äº‹ä»¶ç›‘å¬
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
