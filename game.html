    <style>

<body>
    <canvas class="particles" id="particles"></canvas>
    
    <div class="container">
        <h1>ç”»ä¸€ä¸ªå®Œç¾çš„äº”è§’æ˜Ÿ â­</h1>
        <p class="subtitle">æŒ‘æˆ˜ä½ çš„ç»˜ç”»æŠ€å·§ï¼</p>
        
        <div style="position: relative;">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            <div id="scoreDisplay" class="score-display"></div>
        </div>
        
        <div class="info-panel">
            <div class="best-score">æœ€é«˜åˆ†: <span id="bestScore">0%</span></div>
            <div class="instructions">
                ğŸ–±ï¸ æŒ‰ä½é¼ æ ‡å·¦é”®æˆ–è§¦æ‘¸å±å¹•ï¼Œå°è¯•ç”»å‡ºå®Œç¾çš„äº”è§’æ˜Ÿï¼<br>
                ğŸ¯ è¶Šæ¥è¿‘å®Œç¾å½¢çŠ¶ï¼Œå¾—åˆ†è¶Šé«˜ï¼
            </div>
            <button class="btn" onclick="clearCanvas()">ğŸ”„ é‡æ–°å¼€å§‹</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const bestScoreEl = document.getElementById('bestScore');
        
        let isDrawing = false;
        let points = [];
        let bestScore = localStorage.getItem('bestStarScore') || 0;
        bestScoreEl.textContent = bestScore + '%';
        
        // ç²’å­èƒŒæ™¯
        const particlesCanvas = document.getElementById('particles');
        const pCtx = particlesCanvas.getContext('2d');
        particlesCanvas.width = window.innerWidth;
        particlesCanvas.height = window.innerHeight;
        
        class Particle {
            constructor() {
                this.x = Math.random() * particlesCanvas.width;
                this.y = Math.random() * particlesCanvas.height;
                this.size = Math.random() * 3;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x < 0 || this.x > particlesCanvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > particlesCanvas.height) this.speedY *= -1;
            }
            
            draw() {
                pCtx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                pCtx.beginPath();
                pCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                pCtx.fill();
            }
        }
        
        const particles = Array.from({length: 50}, () => new Particle());
        
        function animateParticles() {
            pCtx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        
        animateParticles();
        
        // ç”Ÿæˆå®Œç¾äº”è§’æ˜Ÿçš„ç‚¹
        function generatePerfectStar(centerX, centerY, outerRadius, innerRadius) {
            const perfectPoints = [];
            const angleStep = (Math.PI * 2) / 5;
            const startAngle = -Math.PI / 2;
            
            for (let i = 0; i < 5; i++) {
                // å¤–ç‚¹
                const outerAngle = startAngle + angleStep * i;
                perfectPoints.push({
                    x: centerX + Math.cos(outerAngle) * outerRadius,
                    y: centerY + Math.sin(outerAngle) * outerRadius
                });
                
                // å†…ç‚¹
                const innerAngle = outerAngle + angleStep / 2;
                perfectPoints.push({
                    x: centerX + Math.cos(innerAngle) * innerRadius,
                    y: centerY + Math.sin(innerAngle) * innerRadius
                });
            }
            
            return perfectPoints;
        }
        
        const perfectStar = generatePerfectStar(canvas.width / 2, canvas.height / 2, 200, 80);
        
        // ç»˜åˆ¶å‚è€ƒäº”è§’æ˜Ÿï¼ˆè™šçº¿ï¼‰
        function drawReferenceStar() {
            ctx.strokeStyle = 'rgba(100, 100, 100, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            
            perfectStar.forEach((point, index) => {
                if (index === 0) {
                    ctx.moveTo(point.x, point.y);
                } else {
                    ctx.lineTo(point.x, point.y);
                }
            });
            
            ctx.closePath();
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            
            return {
                x: (clientX - rect.left) * (canvas.width / rect.width),
                y: (clientY - rect.top) * (canvas.height / rect.height)
            };
        }
        
        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            points = [];
            scoreDisplay.classList.remove('show');
            scoreDisplay.classList.remove('new-best');
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawReferenceStar();
        }
        
        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const pos = getMousePos(e);
            points.push(pos);
            
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            if (points.length > 1) {
                const lastPoint = points[points.length - 2];
                ctx.beginPath();
                ctx.moveTo(lastPoint.x, lastPoint.y);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            }
        }
        
        function stopDrawing(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            isDrawing = false;
            
            if (points.length < 10) {
                // é™é»˜æ¸…é™¤ï¼Œä¸æ˜¾ç¤ºæç¤º
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawReferenceStar();
                return;
            }
            
            const score = calculateScore();
            displayScore(score);
        }
        
        function calculateScore() {
            if (points.length < 10) return 0;
            
            // è®¡ç®—ç”¨æˆ·ç»˜åˆ¶çš„å½¢çŠ¶ä¸å®Œç¾äº”è§’æ˜Ÿçš„ç›¸ä¼¼åº¦
            const samplePoints = sampleUserPoints(points, perfectStar.length);
            
            let totalDistance = 0;
            let maxPossibleDistance = 0;
            
            for (let i = 0; i < perfectStar.length; i++) {
                const perfect = perfectStar[i];
                const user = samplePoints[i];
                
                const distance = Math.sqrt(
                    Math.pow(perfect.x - user.x, 2) + 
                    Math.pow(perfect.y - user.y, 2)
                );
                
                totalDistance += distance;
                maxPossibleDistance += 300; // é™ä½ä¸¥æ ¼åº¦ï¼Œä»200æ”¹ä¸º300
            }
            
            // ä½¿ç”¨æ›´å®½æ¾çš„è¯„åˆ†æ›²çº¿
            const rawAccuracy = Math.max(0, 100 - (totalDistance / maxPossibleDistance * 100));
            // åº”ç”¨å¹³æ»‘æ›²çº¿ï¼Œæé«˜å¾—åˆ†
            const accuracy = Math.pow(rawAccuracy / 100, 0.7) * 100;
            return Math.round(accuracy * 10) / 10;
        }
        
        function sampleUserPoints(userPoints, targetCount) {
            const sampled = [];
            const step = userPoints.length / targetCount;
            
            for (let i = 0; i < targetCount; i++) {
                const index = Math.min(Math.floor(i * step), userPoints.length - 1);
                sampled.push(userPoints[index]);
            }
            
            return sampled;
        }
        
        function displayScore(score) {
            scoreDisplay.textContent = score + '%';
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestStarScore', bestScore);
                bestScoreEl.textContent = bestScore + '%';
                scoreDisplay.classList.add('new-best');
                scoreDisplay.textContent = score + '% ğŸ‰\næ–°çºªå½•!';
            }
            
            scoreDisplay.classList.add('show');
            
            // æ·»åŠ å½©è‰²æ•ˆæœ
            if (score >= 95) {
                ctx.strokeStyle = '#ffd700';
            } else if (score >= 85) {
                ctx.strokeStyle = '#00ff00';
            } else if (score >= 70) {
                ctx.strokeStyle = '#ffaa00';
            } else {
                ctx.strokeStyle = '#ff4444';
            }
            
            // é‡æ–°ç»˜åˆ¶ç”¨æˆ·çš„çº¿æ¡
            ctx.lineWidth = 4;
            ctx.beginPath();
            points.forEach((point, index) => {
                if (index === 0) {
                    ctx.moveTo(point.x, point.y);
                } else {
                    ctx.lineTo(point.x, point.y);
                }
            });
            ctx.stroke();
        }
        
        // äº‹ä»¶ç›‘å¬
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        
        // åˆå§‹ç»˜åˆ¶
        drawReferenceStar();
        
        // æ¸…é™¤ç”»å¸ƒå‡½æ•°
        function clearCanvas() {
            points = [];
            isDrawing = false;
            scoreDisplay.classList.remove('show');
            scoreDisplay.classList.remove('new-best');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawReferenceStar();
        }
        
        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            particlesCanvas.width = window.innerWidth;
            particlesCanvas.height = window.innerHeight;
        });
    </script>
