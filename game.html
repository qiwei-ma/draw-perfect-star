    <script>
        // Language data
        const translations = {
            en: {
                title: 'Draw a Perfect Star â­',
                subtitle: 'Good luck!',
                bestScore: 'Best Score: ',
                instructions: 'ğŸ–±ï¸ Hold down the mouse button or touch the screen to draw a perfect star!<br>ğŸ¯ The closer to the perfect shape, the higher the score!',
                newRecord: 'ğŸ‰\nNew Record!',
                htmlTitle: 'Draw a Perfect Star ğŸ’¯',
                langButton: 'English'
            },
            zh: {
                title: 'ç”»ä¸€ä¸ªå®Œç¾çš„äº”è§’æ˜Ÿ â­',
                subtitle: 'åŠ æ²¹ï¼',
                bestScore: 'æœ€é«˜åˆ†: ',
                instructions: 'ğŸ–±ï¸ æŒ‰ä½é¼ æ ‡å·¦é”®æˆ–è§¦æ‘¸å±å¹•ï¼Œå°è¯•ç”»å‡ºå®Œç¾çš„äº”è§’æ˜Ÿï¼<br>ğŸ¯ è¶Šæ¥è¿‘å®Œç¾å½¢çŠ¶ï¼Œå¾—åˆ†è¶Šé«˜ï¼',
                newRecord: 'ğŸ‰\næ–°çºªå½•!',
                htmlTitle: 'ç”»ä¸€ä¸ªå®Œç¾çš„äº”è§’æ˜Ÿ ğŸ’¯',
                langButton: 'ä¸­æ–‡'
            }
        };
        
        let currentLang = localStorage.getItem('preferredLanguage') || 'en';
        
        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'zh' : 'en';
            localStorage.setItem('preferredLanguage', currentLang);
            updateLanguage();
        }
        
        function updateLanguage() {
            const t = translations[currentLang];

            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('bestScoreLabel').innerHTML = t.bestScore + '<span id="bestScore">' + bestScore + '%</span>';
            document.getElementById('instructions').innerHTML = t.instructions;
            document.getElementById('langSwitch').textContent = t.langButton;
            document.title = t.htmlTitle;
            document.documentElement.lang = currentLang;
        }
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        
        let isDrawing = false;
        let points = [];
        let bestScore = localStorage.getItem('bestStarScore') || 0;
        
        // Initialize language
        updateLanguage();
        
        // ç²’å­èƒŒæ™¯
        const particlesCanvas = document.getElementById('particles');
        const pCtx = particlesCanvas.getContext('2d');
        particlesCanvas.width = window.innerWidth;
        particlesCanvas.height = window.innerHeight;
        
        class Particle {
            constructor() {
                this.x = Math.random() * particlesCanvas.width;
                this.y = Math.random() * particlesCanvas.height;
                this.size = Math.random() * 3;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x < 0 || this.x > particlesCanvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > particlesCanvas.height) this.speedY *= -1;
            }
            
            draw() {
                pCtx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                pCtx.beginPath();
                pCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                pCtx.fill();
            }
        }
        
        const particles = Array.from({length: 50}, () => new Particle());
        
        function animateParticles() {
            pCtx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        
        animateParticles();
        
        // ç”Ÿæˆå®Œç¾äº”è§’æ˜Ÿçš„ç‚¹
        function generatePerfectStar(centerX, centerY, outerRadius, innerRadius) {
            const perfectPoints = [];
            const angleStep = (Math.PI * 2) / 5;
            const startAngle = -Math.PI / 2;
            
            for (let i = 0; i < 5; i++) {
                // å¤–ç‚¹
                const outerAngle = startAngle + angleStep * i;
                perfectPoints.push({
                    x: centerX + Math.cos(outerAngle) * outerRadius,
                    y: centerY + Math.sin(outerAngle) * outerRadius
                });
                
                // å†…ç‚¹
                const innerAngle = outerAngle + angleStep / 2;
                perfectPoints.push({
                    x: centerX + Math.cos(innerAngle) * innerRadius,
                    y: centerY + Math.sin(innerAngle) * innerRadius
                });
            }
            
            return perfectPoints;
        }
        
        const perfectStar = generatePerfectStar(canvas.width / 2, canvas.height / 2, 200, 80);
        
        // ç»˜åˆ¶å‚è€ƒäº”è§’æ˜Ÿï¼ˆè™šçº¿ï¼‰
        function drawReferenceStar() {
            ctx.strokeStyle = 'rgba(100, 100, 100, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            
            perfectStar.forEach((point, index) => {
                if (index === 0) {
                    ctx.moveTo(point.x, point.y);
                } else {
                    ctx.lineTo(point.x, point.y);
                }
            });
            
            ctx.closePath();
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            
            return {
                x: (clientX - rect.left) * (canvas.width / rect.width),
                y: (clientY - rect.top) * (canvas.height / rect.height)
            };
        }
        
        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            points = [];
            scoreDisplay.classList.remove('show');
            scoreDisplay.classList.remove('new-best');
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawReferenceStar();
        }
        
        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const pos = getMousePos(e);
            points.push(pos);
            
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            if (points.length > 1) {
                const lastPoint = points[points.length - 2];
                ctx.beginPath();
                ctx.moveTo(lastPoint.x, lastPoint.y);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            }
        }
        
        function stopDrawing(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            isDrawing = false;
            
            if (points.length < 10) {
                // é™é»˜æ¸…é™¤ï¼Œä¸æ˜¾ç¤ºæç¤º
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawReferenceStar();
                return;
            }
            
            const score = calculateScore();
            displayScore(score);
        }
        
        // ========== å¤šç»´åº¦è¯„åˆ†ç³»ç»Ÿ ==========
        
        function calculateScore() {
            if (points.length < 10) return 0;
            
            // æå–å‡¸åŒ…ï¼Œå¿½ç•¥å†…éƒ¨çº¿æ¡
            const convexHull = computeConvexHull(points);
            
            if (convexHull.length < 5) return 0;
            
            // å…ˆå°†ç”¨æˆ·ç»˜åˆ¶çš„å½¢çŠ¶å½’ä¸€åŒ–ï¼ˆè‡ªé€‚åº”å¤§å°å’Œä½ç½®ï¼‰
            const normalizedUser = normalizeShape(convexHull);
            const normalizedPerfect = normalizeShape(perfectStar);
            
            // 0. äº”è§’æ˜Ÿç‰¹å¾æ£€æµ‹ - å¿…é¡»æœ‰5ä¸ªæ˜æ˜¾çš„å¤–å‡¸ç‚¹
            const starFeatureScore = detectStarFeature(convexHull);
            if (starFeatureScore < 30) return Math.min(starFeatureScore, 30); // å¦‚æœä¸åƒäº”è§’æ˜Ÿï¼Œæœ€å¤šç»™30åˆ†
            
            // 1. å½¢çŠ¶é—­åˆåº¦ (15%)
            const closureScore = calculateClosureScore(points);
            
            // 2. è·¯å¾„è¦†ç›–åº¦ (20%) - æ£€æŸ¥æ˜¯å¦ç”»äº†å®Œæ•´çš„äº”è§’æ˜Ÿ
            const coverageScore = calculateCoverageScore(normalizedUser, normalizedPerfect);
            
            // 3. å½¢çŠ¶ç›¸ä¼¼åº¦ (45%) - å½’ä¸€åŒ–åçš„è·ç¦»åŒ¹é…ï¼ˆå¢åŠ æƒé‡ï¼‰
            const shapeScore = calculateShapeScore(normalizedUser, normalizedPerfect);
            
            // 4. è§’åº¦å‡†ç¡®åº¦ (20%) - æ£€æŸ¥æ‹ç‚¹è§’åº¦ï¼ˆå¢åŠ æƒé‡ï¼‰
            const angleScore = calculateAngleScore(convexHull);
            
            // åŠ æƒæ€»åˆ†
            const finalScore = 
                closureScore * 0.15 + 
                coverageScore * 0.20 + 
                shapeScore * 0.45 + 
                angleScore * 0.20;
            
            // åº”ç”¨äº”è§’æ˜Ÿç‰¹å¾å¾—åˆ†çš„å½±å“
            const adjustedScore = finalScore * (starFeatureScore / 100);
            
            return Math.round(Math.max(0, Math.min(100, adjustedScore)) * 10) / 10;
        }
        
        // è®¡ç®—å‡¸åŒ…ï¼ˆGrahamæ‰«æç®—æ³•ï¼‰
        function computeConvexHull(points) {
            if (points.length < 3) return points;
            
            // ç®€åŒ–ç‚¹é›†ï¼ˆå‡å°‘è®¡ç®—é‡ï¼‰
            const simplified = simplifyPath(points, 5);
            
            // æ‰¾åˆ°æœ€ä½ç‚¹ï¼ˆyæœ€å¤§ï¼Œå¦‚æœç›¸åŒåˆ™xæœ€å°ï¼‰
            let lowest = simplified[0];
            let lowestIndex = 0;
            for (let i = 1; i < simplified.length; i++) {
                if (simplified[i].y > lowest.y || 
                    (simplified[i].y === lowest.y && simplified[i].x < lowest.x)) {
                    lowest = simplified[i];
                    lowestIndex = i;
                }
            }
            
            // æŒ‰æè§’æ’åº
            const sorted = simplified.slice();
            sorted.splice(lowestIndex, 1);
            sorted.sort((a, b) => {
                const angleA = Math.atan2(a.y - lowest.y, a.x - lowest.x);
                const angleB = Math.atan2(b.y - lowest.y, b.x - lowest.x);
                if (angleA !== angleB) return angleA - angleB;
                // å¦‚æœè§’åº¦ç›¸åŒï¼Œä¿ç•™è·ç¦»æ›´è¿œçš„ç‚¹
                const distA = Math.pow(a.x - lowest.x, 2) + Math.pow(a.y - lowest.y, 2);
                const distB = Math.pow(b.x - lowest.x, 2) + Math.pow(b.y - lowest.y, 2);
                return distB - distA;
            });
            
            sorted.unshift(lowest);
            
            // Grahamæ‰«æ
            const hull = [sorted[0], sorted[1]];
            
            for (let i = 2; i < sorted.length; i++) {
                while (hull.length >= 2) {
                    const p1 = hull[hull.length - 2];
                    const p2 = hull[hull.length - 1];
                    const p3 = sorted[i];
                    
                    // è®¡ç®—å‰ç§¯
                    const cross = (p2.x - p1.x) * (p3.y - p1.y) - (p2.y - p1.y) * (p3.x - p1.x);
                    
                    if (cross <= 0) {
                        hull.pop();
                    } else {
                        break;
                    }
                }
                hull.push(sorted[i]);
            }
            
            return hull;
        }
        
        // ç®€åŒ–è·¯å¾„ï¼ˆé“æ ¼æ‹‰æ–¯-æ™®å…‹ç®—æ³•ï¼‰
        function simplifyPath(points, tolerance) {
            if (points.length <= 2) return points;
            
            // æ‰¾åˆ°è·ç¦»èµ·ç‚¹å’Œç»ˆç‚¹è¿çº¿æœ€è¿œçš„ç‚¹
            let maxDistance = 0;
            let maxIndex = 0;
            const start = points[0];
            const end = points[points.length - 1];
            
            for (let i = 1; i < points.length - 1; i++) {
                const distance = perpendicularDistance(points[i], start, end);
                if (distance > maxDistance) {
                    maxDistance = distance;
                    maxIndex = i;
                }
            }
            
            // å¦‚æœæœ€å¤§è·ç¦»å¤§äºé˜ˆå€¼ï¼Œé€’å½’ç®€åŒ–
            if (maxDistance > tolerance) {
                const left = simplifyPath(points.slice(0, maxIndex + 1), tolerance);
                const right = simplifyPath(points.slice(maxIndex), tolerance);
                return left.slice(0, -1).concat(right);
            } else {
                return [start, end];
            }
        }
        
        // ç‚¹åˆ°çº¿æ®µçš„å‚ç›´è·ç¦»
        function perpendicularDistance(point, lineStart, lineEnd) {
            const dx = lineEnd.x - lineStart.x;
            const dy = lineEnd.y - lineStart.y;
            
            if (dx === 0 && dy === 0) {
                return Math.sqrt(
                    Math.pow(point.x - lineStart.x, 2) + 
                    Math.pow(point.y - lineStart.y, 2)
                );
            }
            
            const t = ((point.x - lineStart.x) * dx + (point.y - lineStart.y) * dy) / 
                      (dx * dx + dy * dy);
            
            if (t < 0) {
                return Math.sqrt(
                    Math.pow(point.x - lineStart.x, 2) + 
                    Math.pow(point.y - lineStart.y, 2)
                );
            } else if (t > 1) {
                return Math.sqrt(
                    Math.pow(point.x - lineEnd.x, 2) + 
                    Math.pow(point.y - lineEnd.y, 2)
                );
            }
            
            const projX = lineStart.x + t * dx;
            const projY = lineStart.y + t * dy;
            
            return Math.sqrt(
                Math.pow(point.x - projX, 2) + 
                Math.pow(point.y - projY, 2)
            );
        }
        
        // æ£€æµ‹äº”è§’æ˜Ÿç‰¹å¾ï¼ˆ0-100åˆ†ï¼‰
        function detectStarFeature(hull) {
            if (hull.length < 8) return 0;
            
            // æ£€æµ‹å‡¸ç‚¹å’Œå‡¹ç‚¹
            const corners = [];
            const n = hull.length;
            
            for (let i = 0; i < n; i++) {
                const prev = hull[(i - 1 + n) % n];
                const curr = hull[i];
                const next = hull[(i + 1) % n];
                
                // è®¡ç®—è§’åº¦
                const angle1 = Math.atan2(curr.y - prev.y, curr.x - prev.x);
                const angle2 = Math.atan2(next.y - curr.y, next.x - curr.x);
                
                let angleDiff = angle2 - angle1;
                while (angleDiff > Math.PI) angleDiff -= 2 * Math.PI;
                while (angleDiff < -Math.PI) angleDiff += 2 * Math.PI;
                
                // å¦‚æœè§’åº¦å˜åŒ–æ˜æ˜¾ï¼ˆå¤§äº30åº¦ï¼‰ï¼Œè®°å½•ä¸ºæ‹ç‚¹
                if (Math.abs(angleDiff) > Math.PI / 6) {
                    corners.push({
                        point: curr,
                        angle: angleDiff,
                        isConvex: angleDiff < 0 // é¡ºæ—¶é’ˆä¸ºå‡¸ç‚¹
                    });
                }
            }
            
            // åˆå¹¶ç›¸è¿‘çš„æ‹ç‚¹
            const mergedCorners = [];
            let i = 0;
            while (i < corners.length) {
                let j = i + 1;
                while (j < corners.length && j - i < 5) {
                    j++;
                }
                if (j - i > 0) {
                    mergedCorners.push(corners[Math.floor((i + j - 1) / 2)]);
                }
                i = j;
            }
            
            // ç»Ÿè®¡å‡¸ç‚¹å’Œå‡¹ç‚¹
            const convexPoints = mergedCorners.filter(c => c.isConvex).length;
            const concavePoints = mergedCorners.filter(c => !c.isConvex).length;
            
            // äº”è§’æ˜Ÿåº”è¯¥æœ‰5ä¸ªå‡¸ç‚¹ï¼ˆå¤–å°–ï¼‰å’Œ5ä¸ªå‡¹ç‚¹ï¼ˆå†…è§’ï¼‰
            const convexScore = Math.max(0, 100 - Math.abs(convexPoints - 5) * 15);
            const concaveScore = Math.max(0, 100 - Math.abs(concavePoints - 5) * 15);
            
            // æ£€æŸ¥è§’åº¦æ˜¯å¦å‡åŒ€åˆ†å¸ƒ
            const angleUniformity = checkAngleUniformity(mergedCorners.filter(c => c.isConvex));
            
            return (convexScore * 0.4 + concaveScore * 0.3 + angleUniformity * 0.3);
        }
        
        // æ£€æŸ¥è§’åº¦å‡åŒ€æ€§
        function checkAngleUniformity(convexPoints) {
            if (convexPoints.length < 3) return 0;
            
            // è®¡ç®—è´¨å¿ƒ
            let centerX = 0, centerY = 0;
            convexPoints.forEach(c => {
                centerX += c.point.x;
                centerY += c.point.y;
            });
            centerX /= convexPoints.length;
            centerY /= convexPoints.length;
            
            // è®¡ç®—æ¯ä¸ªç‚¹ç›¸å¯¹äºè´¨å¿ƒçš„è§’åº¦
            const angles = convexPoints.map(c => 
                Math.atan2(c.point.y - centerY, c.point.x - centerX)
            ).sort((a, b) => a - b);
            
            // è®¡ç®—ç›¸é‚»è§’åº¦å·®
            const gaps = [];
            for (let i = 0; i < angles.length; i++) {
                const nextAngle = i < angles.length - 1 ? angles[i + 1] : angles[0] + 2 * Math.PI;
                gaps.push(nextAngle - angles[i]);
            }
            
            // ç†æƒ³æƒ…å†µä¸‹ï¼Œ5ä¸ªç‚¹çš„è§’åº¦é—´éš”åº”è¯¥æ˜¯72åº¦ï¼ˆ2Ï€/5ï¼‰
            const idealGap = (2 * Math.PI) / convexPoints.length;
            let totalDeviation = 0;
            gaps.forEach(gap => {
                totalDeviation += Math.abs(gap - idealGap);
            });
            
            const avgDeviation = totalDeviation / gaps.length;
            const uniformity = Math.max(0, 1 - avgDeviation / idealGap);
            
            return Math.pow(uniformity, 0.7) * 100;
        }
        
        // å½’ä¸€åŒ–å½¢çŠ¶ï¼šå°†å½¢çŠ¶ç¼©æ”¾åˆ°ç»Ÿä¸€å¤§å°ï¼Œå¹¶å±…ä¸­
        function normalizeShape(points) {
            if (points.length === 0) return [];
            
            // æ‰¾åˆ°è¾¹ç•Œæ¡†
            let minX = Infinity, minY = Infinity;
            let maxX = -Infinity, maxY = -Infinity;
            
            points.forEach(p => {
                minX = Math.min(minX, p.x);
                minY = Math.min(minY, p.y);
                maxX = Math.max(maxX, p.x);
                maxY = Math.max(maxY, p.y);
            });
            
            const width = maxX - minX;
            const height = maxY - minY;
            const scale = Math.max(width, height);
            
            if (scale === 0) return points;
            
            // å½’ä¸€åŒ–åˆ° [0, 1] èŒƒå›´ï¼Œå¹¶å±…ä¸­
            const centerX = (minX + maxX) / 2;
            const centerY = (minY + maxY) / 2;
            
            return points.map(p => ({
                x: (p.x - centerX) / scale,
                y: (p.y - centerY) / scale
            }));
        }
        
        // 1. é—­åˆåº¦è¯„åˆ† (0-100)
        function calculateClosureScore(points) {
            if (points.length < 2) return 0;
            
            const startPoint = points[0];
            const endPoint = points[points.length - 1];
            
            const distance = Math.sqrt(
                Math.pow(endPoint.x - startPoint.x, 2) + 
                Math.pow(endPoint.y - startPoint.y, 2)
            );
            
            // è®¡ç®—å¹³å‡çº¿æ®µé•¿åº¦ä½œä¸ºå‚è€ƒ
            let totalLength = 0;
            for (let i = 1; i < points.length; i++) {
                totalLength += Math.sqrt(
                    Math.pow(points[i].x - points[i-1].x, 2) + 
                    Math.pow(points[i].y - points[i-1].y, 2)
                );
            }
            const avgSegmentLength = totalLength / (points.length - 1);
            
            // ä½¿ç”¨æ›´å®½æ¾çš„è¯„åˆ†æ›²çº¿
            // å®Œå…¨é—­åˆï¼ˆdistance=0ï¼‰å¾—100åˆ†
            // distance = avgSegmentLength å¾—çº¦85åˆ†
            // distance = avgSegmentLength * 3 å¾—çº¦50åˆ†
            // distance = avgSegmentLength * 5 å¾—çº¦30åˆ†
            // ä½¿ç”¨æŒ‡æ•°è¡°å‡å‡½æ•°ï¼Œå³ä½¿æ²¡æ¥ä¸Šä¹Ÿèƒ½å¾—åˆ°ä¸€å®šåˆ†æ•°
            const normalizedDistance = distance / avgSegmentLength;
            const closureScore = 100 * Math.exp(-normalizedDistance / 3);
            
            return Math.max(20, closureScore); // æœ€å°‘ç»™20åˆ†ï¼Œé¼“åŠ±å°è¯•
        }
        
        // 2. è·¯å¾„è¦†ç›–åº¦è¯„åˆ† (0-100) - æ›´ä¸¥æ ¼
        function calculateCoverageScore(normalizedUser, normalizedPerfect) {
            if (normalizedUser.length < 5) return 0;
            
            // å°†å®Œç¾äº”è§’æ˜Ÿåˆ†æˆ10ä¸ªå…³é”®åŒºåŸŸï¼ˆ5ä¸ªå¤–é¡¶ç‚¹ + 5ä¸ªå†…é¡¶ç‚¹ï¼‰
            const keyPoints = [];
            for (let i = 0; i < normalizedPerfect.length; i++) {
                keyPoints.push(normalizedPerfect[i]);
            }
            
            // æ£€æŸ¥ç”¨æˆ·è·¯å¾„æ˜¯å¦æ¥è¿‘è¿™äº›å…³é”®ç‚¹
            let coveredPoints = 0;
            const threshold = 0.12; // æ›´ä¸¥æ ¼çš„é˜ˆå€¼ï¼ˆä»0.15é™åˆ°0.12ï¼‰
            
            keyPoints.forEach(keyPoint => {
                let minDistance = Infinity;
                normalizedUser.forEach(userPoint => {
                    const dist = Math.sqrt(
                        Math.pow(keyPoint.x - userPoint.x, 2) + 
                        Math.pow(keyPoint.y - userPoint.y, 2)
                    );
                    minDistance = Math.min(minDistance, dist);
                });
                
                if (minDistance < threshold) {
                    coveredPoints++;
                }
            });
            
            const coverageRatio = coveredPoints / keyPoints.length;
            // åº”ç”¨éçº¿æ€§æ›²çº¿ï¼Œä½¿å¾—åªæœ‰çœŸæ­£è¦†ç›–è‰¯å¥½æ—¶æ‰èƒ½å¾—é«˜åˆ†
            return Math.pow(coverageRatio, 1.5) * 100;
        }
        
        // 3. å½¢çŠ¶ç›¸ä¼¼åº¦è¯„åˆ† (0-100) - æ›´ä¸¥æ ¼
        function calculateShapeScore(normalizedUser, normalizedPerfect) {
            if (normalizedUser.length < 5) return 0;
            
            // é‡‡æ ·åˆ°ç›¸åŒæ•°é‡çš„ç‚¹
            const sampleCount = 50;
            const sampledUser = sampleUserPoints(normalizedUser, sampleCount);
            const sampledPerfect = sampleUserPoints(normalizedPerfect, sampleCount);
            
            // ä½¿ç”¨åŠ¨æ€æ—¶é—´è§„æ•´(DTW)çš„ç®€åŒ–ç‰ˆæœ¬
            let totalDistance = 0;
            
            for (let i = 0; i < sampleCount; i++) {
                let minDist = Infinity;
                
                // ä¸ºæ¯ä¸ªå®Œç¾ç‚¹æ‰¾åˆ°æœ€è¿‘çš„ç”¨æˆ·ç‚¹ï¼ˆå…è®¸ä¸€å®šçš„é¡ºåºåå·®ï¼‰
                const searchRange = Math.floor(sampleCount * 0.15); // æ›´ä¸¥æ ¼ï¼šä»20%é™åˆ°15%
                for (let j = Math.max(0, i - searchRange); j < Math.min(sampleCount, i + searchRange + 1); j++) {
                    const dist = Math.sqrt(
                        Math.pow(sampledPerfect[i].x - sampledUser[j].x, 2) + 
                        Math.pow(sampledPerfect[i].y - sampledUser[j].y, 2)
                    );
                    minDist = Math.min(minDist, dist);
                }
                
                totalDistance += minDist;
            }
            
            // å½’ä¸€åŒ–è·ç¦»
            const avgDistance = totalDistance / sampleCount;
            const maxAllowedDistance = 0.2; // æ›´ä¸¥æ ¼ï¼šä»0.3é™åˆ°0.2
            
            const similarity = Math.max(0, 1 - avgDistance / maxAllowedDistance);
            return Math.pow(similarity, 1.2) * 100; // æ›´ä¸¥æ ¼çš„æ›²çº¿ï¼šä»0.8æ”¹ä¸º1.2
        }
        
        // 4. è§’åº¦å‡†ç¡®åº¦è¯„åˆ† (0-100) - æ›´ä¸¥æ ¼
        function calculateAngleScore(points) {
            if (points.length < 5) return 0;
            
            // æ£€æµ‹æ‹ç‚¹ï¼ˆæ–¹å‘å˜åŒ–å¤§çš„ç‚¹ï¼‰
            const corners = detectCorners(points);
            
            // äº”è§’æ˜Ÿåº”è¯¥æœ‰10ä¸ªä¸»è¦æ‹ç‚¹ï¼ˆ5ä¸ªå¤–è§’ + 5ä¸ªå†…è§’ï¼‰
            const expectedCorners = 10;
            const cornerDiff = Math.abs(corners.length - expectedCorners);
            
            // æ›´ä¸¥æ ¼çš„æ‹ç‚¹æ•°é‡è¯„åˆ†
            let cornerCountScore = 0;
            if (cornerDiff === 0) {
                cornerCountScore = 100;
            } else if (cornerDiff <= 2) {
                cornerCountScore = 80 - cornerDiff * 15;
            } else {
                cornerCountScore = Math.max(0, 50 - cornerDiff * 10);
            }
            
            // æ£€æŸ¥æ‹ç‚¹çš„è§’åº¦åˆ†å¸ƒ
            const angleDistributionScore = analyzeAngleDistribution(corners);
            
            return cornerCountScore * 0.5 + angleDistributionScore * 0.5;
        }
        
        // æ£€æµ‹æ‹ç‚¹
        function detectCorners(points) {
            const corners = [];
            const windowSize = Math.max(5, Math.floor(points.length / 50));
            
            for (let i = windowSize; i < points.length - windowSize; i++) {
                const before = points[i - windowSize];
                const current = points[i];
                const after = points[i + windowSize];
                
                // è®¡ç®—è§’åº¦å˜åŒ–
                const angle1 = Math.atan2(current.y - before.y, current.x - before.x);
                const angle2 = Math.atan2(after.y - current.y, after.x - current.x);
                
                let angleDiff = Math.abs(angle2 - angle1);
                if (angleDiff > Math.PI) angleDiff = 2 * Math.PI - angleDiff;
                
                // å¦‚æœè§’åº¦å˜åŒ–å¤§äº60åº¦ï¼Œè®¤ä¸ºæ˜¯æ‹ç‚¹
                if (angleDiff > Math.PI / 3) {
                    corners.push({point: current, angle: angleDiff});
                }
            }
            
            // åˆå¹¶ç›¸è¿‘çš„æ‹ç‚¹
            return mergeNearbyCorners(corners, points.length / 20);
        }
        
        // åˆå¹¶ç›¸è¿‘çš„æ‹ç‚¹
        function mergeNearbyCorners(corners, minDistance) {
            if (corners.length === 0) return [];
            
            const merged = [corners[0]];
            
            for (let i = 1; i < corners.length; i++) {
                const lastMerged = merged[merged.length - 1];
                const current = corners[i];
                
                const dist = Math.sqrt(
                    Math.pow(current.point.x - lastMerged.point.x, 2) + 
                    Math.pow(current.point.y - lastMerged.point.y, 2)
                );
                
                if (dist > minDistance) {
                    merged.push(current);
                }
            }
            
            return merged;
        }
        
        // åˆ†æè§’åº¦åˆ†å¸ƒ
        function analyzeAngleDistribution(corners) {
            if (corners.length < 5) return 0;
            
            // äº”è§’æ˜Ÿçš„è§’åº¦åº”è¯¥ç›¸å¯¹å‡åŒ€åˆ†å¸ƒ
            const angles = [];
            for (let i = 0; i < corners.length; i++) {
                const current = corners[i].point;
                const next = corners[(i + 1) % corners.length].point;
                
                const angle = Math.atan2(next.y - current.y, next.x - current.x);
                angles.push(angle);
            }
            
            // è®¡ç®—è§’åº¦åˆ†å¸ƒçš„å‡åŒ€æ€§
            angles.sort((a, b) => a - b);
            
            let totalVariance = 0;
            const expectedGap = (2 * Math.PI) / corners.length;
            
            for (let i = 0; i < angles.length; i++) {
                const nextAngle = i < angles.length - 1 ? angles[i + 1] : angles[0] + 2 * Math.PI;
                const gap = nextAngle - angles[i];
                const variance = Math.abs(gap - expectedGap);
                totalVariance += variance;
            }
            
            const avgVariance = totalVariance / angles.length;
            const uniformity = Math.max(0, 1 - avgVariance / Math.PI);
            
            return uniformity;
        }
        
        // é‡‡æ ·å‡½æ•°
        function sampleUserPoints(userPoints, targetCount) {
            const sampled = [];
            const step = userPoints.length / targetCount;
            
            for (let i = 0; i < targetCount; i++) {
                const index = Math.min(Math.floor(i * step), userPoints.length - 1);
                sampled.push(userPoints[index]);
            }
            
            return sampled;
        }
        
        function displayScore(score) {
            scoreDisplay.textContent = score + '%';
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestStarScore', bestScore);
                document.getElementById('bestScoreLabel').innerHTML = translations[currentLang].bestScore + '<span id="bestScore">' + bestScore + '%</span>';
                scoreDisplay.classList.add('new-best');
                scoreDisplay.textContent = score + '% ' + translations[currentLang].newRecord;
            }
            
            scoreDisplay.classList.add('show');
            
            // æ·»åŠ å½©è‰²æ•ˆæœ
            if (score >= 95) {
                ctx.strokeStyle = '#ffd700';
            } else if (score >= 85) {
                ctx.strokeStyle = '#00ff00';
            } else if (score >= 70) {
                ctx.strokeStyle = '#ffaa00';
            } else {
                ctx.strokeStyle = '#ff4444';
            }
            
            // é‡æ–°ç»˜åˆ¶ç”¨æˆ·çš„çº¿æ¡
            ctx.lineWidth = 4;
            ctx.beginPath();
            points.forEach((point, index) => {
                if (index === 0) {
                    ctx.moveTo(point.x, point.y);
                } else {
                    ctx.lineTo(point.x, point.y);
                }
            });
            ctx.stroke();
        }

        canvas.addEventListener('mousedown', startDrawing);

        // åˆå§‹ç»˜åˆ¶
        drawReferenceStar();

        function clearCanvas() {
            points = [];

            scoreDisplay.classList.remove('show');

        // çª—å£å¤§å°è°ƒæ•´
