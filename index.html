        logoText: 'ç”»ä¸€ä¸ªå®Œç¾çš„äº”è§’æ˜Ÿ',
        mainTitle: 'ç”»ä¸€ä¸ªå®Œç¾çš„äº”è§’æ˜Ÿ â­',
        mainSubtitle: 'æŒ‘æˆ˜ä½ çš„ç»˜ç”»æŠ€å·§å’Œç¨³å®šæ€§ï¼',
        startText: 'å¼€å§‹',
        footerText: 'ç”»ä¸€ä¸ªå®Œç¾çš„äº”è§’æ˜Ÿ | å…è´¹åœ¨çº¿æ¸¸æˆ',
        startGameLink: 'å¼€å§‹æ¸¸æˆ',

};

let currentLang = localStorage.getItem('preferredLanguage') || 'en';

function toggleLanguage() {

function updateLanguage() {

    document.getElementById('mainTitle').textContent = t.mainTitle;
    document.getElementById('mainSubtitle').textContent = t.mainSubtitle;
    document.getElementById('footerText').innerHTML = 'Â© <span id="currentYear">' + new Date().getFullYear() + '</span> ' + t.footerText;
    document.getElementById('startGameLink').textContent = t.startGameLink;
    document.getElementById('langSwitch').textContent = t.langButton;
    
    // Update meta tags
    const descMeta = document.querySelector('meta[name="description"]');
    const ogTitle = document.querySelector('meta[property="og:title"]');
    const ogDesc = document.querySelector('meta[property="og:description"]');
    const ogLocale = document.querySelector('meta[property="og:locale"]');
    
    if (currentLang === 'zh') {
        if (descMeta) descMeta.content = 'æŒ‘æˆ˜è‡ªå·±ï¼Œç”»å‡ºä¸€ä¸ªå®Œç¾çš„äº”è§’æ˜Ÿï¼æµ‹è¯•ä½ çš„ç»˜ç”»æŠ€å·§å’Œç¨³å®šæ€§ã€‚å…è´¹åœ¨çº¿ç©ï¼Œæ— éœ€ä¸‹è½½ã€‚';
        if (ogTitle) ogTitle.content = 'ç”»ä¸€ä¸ªå®Œç¾çš„äº”è§’æ˜Ÿ ğŸ’¯';
        if (ogDesc) ogDesc.content = 'æŒ‘æˆ˜è‡ªå·±ï¼Œç”»å‡ºä¸€ä¸ªå®Œç¾çš„äº”è§’æ˜Ÿï¼æµ‹è¯•ä½ çš„ç»˜ç”»æŠ€å·§å’Œç¨³å®šæ€§ã€‚';

// Initialize language on page load

// é¢„è§ˆåŠ¨ç”»
const previewCanvas = document.getElementById('previewCanvas');
const pCtx = previewCanvas.getContext('2d');

function generatePerfectStar(centerX, centerY, outerRadius, innerRadius) {
    const perfectPoints = [];
    const angleStep = (Math.PI * 2) / 5;
    const startAngle = -Math.PI / 2;
    
    for (let i = 0; i < 5; i++) {
        const outerAngle = startAngle + angleStep * i;
        perfectPoints.push({
            x: centerX + Math.cos(outerAngle) * outerRadius,
            y: centerY + Math.sin(outerAngle) * outerRadius
        });
        
        const innerAngle = outerAngle + angleStep / 2;
        perfectPoints.push({
            x: centerX + Math.cos(innerAngle) * innerRadius,
            y: centerY + Math.sin(innerAngle) * innerRadius
        });
    }
    
    return perfectPoints;
}

function drawPreview() {
    pCtx.fillStyle = 'rgba(0, 0, 0, 0.9)';
    pCtx.fillRect(0, 0, previewCanvas.width, previewCanvas.height);
    
    const time = Date.now() / 1000;
    const perfectStar = generatePerfectStar(
        previewCanvas.width / 2,
        previewCanvas.height / 2,
        120,
        48
    );
    
    // ç»˜åˆ¶å‘å…‰çš„äº”è§’æ˜Ÿ
    pCtx.shadowBlur = 20;
    pCtx.shadowColor = '#ffd700';
    pCtx.strokeStyle = '#ffd700';
    pCtx.lineWidth = 3;
    pCtx.beginPath();
    
    perfectStar.forEach((point, index) => {
        if (index === 0) {
            pCtx.moveTo(point.x, point.y);
        } else {
            pCtx.lineTo(point.x, point.y);
        }
    });
    
    pCtx.closePath();
    pCtx.stroke();
    
    // æ·»åŠ æ—‹è½¬æ•ˆæœ
    pCtx.save();
    pCtx.translate(previewCanvas.width / 2, previewCanvas.height / 2);
    pCtx.rotate(time * 0.5);
    pCtx.translate(-previewCanvas.width / 2, -previewCanvas.height / 2);
    
    pCtx.shadowBlur = 0;
    pCtx.strokeStyle = 'rgba(255, 215, 0, 0.3)';
    pCtx.lineWidth = 1;
    
    const rotatedStar = generatePerfectStar(
        previewCanvas.width / 2,
        previewCanvas.height / 2,
        140,
        56
    );
    
    pCtx.beginPath();
    rotatedStar.forEach((point, index) => {
        if (index === 0) {
            pCtx.moveTo(point.x, point.y);
        } else {
            pCtx.lineTo(point.x, point.y);
        }
    });
    pCtx.closePath();
    pCtx.stroke();
    
    pCtx.restore();
    
    // ç»˜åˆ¶è‹¥éšè‹¥ç°çš„"å¼€å§‹"æ–‡å­—
    pCtx.save();
    const opacity = (Math.sin(time * 2) + 1) / 2 * 0.6 + 0.3; // 0.3 åˆ° 0.9 ä¹‹é—´å˜åŒ–
    pCtx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
    pCtx.font = 'bold 48px "Nunito", sans-serif';
    pCtx.textAlign = 'center';
    pCtx.textBaseline = 'middle';
    pCtx.shadowBlur = 15;
    pCtx.shadowColor = 'rgba(255, 255, 255, 0.8)';
    const startText = translations[currentLang].startText;
    pCtx.fillText(startText, previewCanvas.width / 2, previewCanvas.height / 2);
    pCtx.restore();
    
    requestAnimationFrame(drawPreview);
}

drawPreview();
